<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/7182e01c69.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>
            <img src="mojnu.jpg" class="user-img">
            <h2>Mojnu Ahmed</h2>
            <p>My name is Mojnu Ahmed and I'm full time web developer.</p>
            <a href="#" class="btn">Hire Me</a>
            <div class="social-media">
                <div>
                    <img src="Instagram.png" alt="">
                    <h3>22.3k</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="telegram.png" alt="">
                    <h3>20.9k</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <img src="dribbble.png" alt="">
                    <h3>25.7k</h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
